# application.properties - environment-driven (recommended for deployment)

spring.application.name=CampusEventManagement1

# Use PORT provided by the host (Render supplies PORT)
server.port=${PORT:8080}

# Database connection (from env): default values are for local dev only
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:mysql://localhost:3306/campus_event_db?createDatabaseIfNotExist=true}
spring.datasource.username=${JDBC_DATABASE_USERNAME:root}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:1234567}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HBM2DDL:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true

# Dialect (MySQL by default). If you use Postgres change this to Postgres dialect.
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.MySQLDialect}
